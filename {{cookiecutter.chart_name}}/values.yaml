    - sleep
  ## @param diagnosticMode.args Args to override all containers in the deployment
  ##
  args:
    - infinity

## @section {{ cookiecutter.chart_title }} Image parameters
##

## Bitnami {{ cookiecutter.chart_title }} image
## ref: https://hub.docker.com/r/bitnami/{{ cookiecutter.image_name }}/tags/
## @param image.registry [default: REGISTRY_NAME] {{ cookiecutter.chart_title }} image registry
## @param image.repository [default: REPOSITORY_NAME/{{ cookiecutter.image_name }}] {{ cookiecutter.chart_title }} image repository
## @skip image.tag {{ cookiecutter.image_name }} image tag (immutable tags are recommended)
## @param image.digest {{ cookiecutter.image_name }} image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
## @param image.pullPolicy {{ cookiecutter.image_name }} image pull policy
## @param image.pullSecrets {{ cookiecutter.image_name }} image pull secrets
## @param image.debug Specify if debug values should be set
##
image:
  registry: docker.io
  repository: {{ cookiecutter.__organization_name }}/{{ cookiecutter.image_name }}
  tag: {{ cookiecutter.image_tag }}
  digest: ""
  ## Specify a imagePullPolicy
  ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
  ##
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []
  ## Enable debug mode
  ##
  debug: false
## @param enableHttps Configure to build application URLs using https
##
enableHttps: false

